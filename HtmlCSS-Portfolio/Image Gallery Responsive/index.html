<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery Image Responsive</title>
</head>
<body>
    <!-- membuat container div image gallery -->
    <div class="full-image" id="fullImageBox">
        <img src="img/Untitled-2.jpg" alt="image-responsive" id="fullImage">
        <!--  -->
        <span onclick="closeFullImage()">X</span>
    </div>
    <div class="image-gallery">
        <img src="img/2805830.jpg" alt="image-responsive" onclick="openFullImage(this.src)">
        <img src="img/4904726.jpg" alt="image-responsive" onclick="openFullImage(this.src)">
        <img src="img/beautiful-green-park-with-lake-ang-kaew-chiang-mai-universi.jpg" alt="image-responsive" onclick="openFullImage(this.src)">
        <img src="img/pexels-baskin-creative-studios-1766838.jpg" alt="image-responsive" onclick="openFullImage(this.src)">
        <img src="img/pexels-etha-128234.jpg" alt="image-responsive" onclick="openFullImage(this.src)">
        <img src="img/pexels-pixabay-33109.jpg" alt="image-responsive" onclick="openFullImage(this.src)">
        <img src="img/pexels-pixabay-36478.jpg" alt="image-responsive" onclick="openFullImage(this.src)">
        <img src="img/pexels-david-besh-884788.jpg" alt="image-responsive" onclick="openFullImage(this.src)">
    </div>

    <script>
        // membuat skrip javascript utk behavior gallery image responsive
        let fullImageBox = document.getElementById("fullImageBox"); 
        let fullImage = document.getElementById("fullImage");

        // membuat function javascript
        function openFullImage(pic){
            fullImageBox.style.display="flex";
            fullImage.src=pic;
        }
        function closeFullImage()
        {
            fullImageBox.style.display="none";
        }
    </script>
</body>
</html>
